<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="userProfile">
      <h2 data-cy="userProfileDetailsHeading"><span jhiTranslate="teamprojectApp.userProfile.detail.title">User Profile</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ userProfile.id }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.userProfile.description">Description</span></dt>
        <dd>
          <span>{{ userProfile.description }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.userProfile.postcode">Postcode</span></dt>
        <dd>
          <span>{{ userProfile.postcode }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.userProfile.user">User</span></dt>
        <dd>
          <span>{{ userProfile.user?.login }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.userProfile.lookingfor">Lookingfor</span></dt>
        <dd>
          <span *ngFor="let lookingfor of userProfile.lookingfors; let last = last">
            <a [routerLink]="['/tag', lookingfor.id, 'view']">{{ lookingfor.name }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/user-profile', userProfile.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
